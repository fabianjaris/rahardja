<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thespian Atelier Crew</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }

        .section-title {
            text-align: center;
            padding: 30px 0;
            font-size: 2rem;
            color: #343a40;
        }

        .crew-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .crew-profile {
            position: relative;
            width: 200px;
            height: 300px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .crew-profile:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .crew-photo {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .crew-info {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
            opacity: 0;
            transform: translateY(100%);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .crew-profile:hover .crew-info {
            opacity: 1;
            transform: translateY(0);
        }

        .crew-info h3 {
            margin: 5px 0;
        }

        .crew-info p {
            font-size: 0.9rem;
            margin: 0;
        }
    </style>
</head>
<body>
    <!-- Title Section -->
    <header>
        <h1 class="section-title">Meet Our Crew</h1>
    </header>

    <!-- Crew Profiles -->
    <div class="crew-container">
        <!-- Crew Member 1 -->
        <div class="crew-profile">
            <img src="https://via.placeholder.com/200x300" alt="Crew Member 1" class="crew-photo">
            <div class="crew-info">
                <h3>Lalu Algra</h3>
                <p>Sutradara kece badai</p>
            </div>
        </div>

        <!-- Crew Member 2 -->
        <div class="crew-profile">
            <img src="https://via.placeholder.com/200x300" alt="Crew Member 2" class="crew-photo">
            <div class="crew-info">
                <h3>Ezzy Harmusial</h3>
                <p>Penulis naskah handal 1</p>
            </div>
        </div>

        <!-- Crew Member 3 -->
        <div class="crew-profile">
            <img src="https://via.placeholder.com/200x300" alt="Crew Member 3" class="crew-photo">
            <div class="crew-info">
                <h3>Tazanna Neisha</h3>
                <p>Penulis naskah handal 2</p>
            </div>
        </div>

        <!-- Crew Member 4 -->
        <div class="crew-profile">
            <img src="https://via.placeholder.com/200x300" alt="Crew Member 4" class="crew-photo">
            <div class="crew-info">
                <h3>Davar Kaysan</h3>
                <p>Asisten direktor alias mahesa ilmu padi</p>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript for Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-Ad1Xu3a4ewlfmXhQbKlUl3ZUR3dNNEkpYKaZCgKcP7VknF8cvM3UwBAZbCo1CoXx" crossorigin="anonymous"></script>
</body>
</html>
